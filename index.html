<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPIN & WIN</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.7.0/dist/ethers.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 1s ease-out;
        }

        .header h1 {
            font-size: 4rem;
            background: linear-gradient(45deg, #FFD700, #FFA500, #FF6347);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
        }

        .network-badge {
            display: inline-block;
            background: #0052FF;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        .wallet-section {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeIn 1.5s ease-out;
        }

        .connect-btn {
            background: linear-gradient(45deg, #0052FF, #0066FF);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(0, 82, 255, 0.4);
        }

        .connect-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(0, 82, 255, 0.6);
        }

        .connect-btn.connected {
            background: linear-gradient(45deg, #4ECDC4, #44A08D);
        }

        .main-content {
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 40px;
            align-items: start;
            max-width: 1200px;
            margin: 0 auto;
        }

        .left-section {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .wheel-container {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 0 auto;
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.5);
            transition: transform 4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .wheel-segment {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: bottom right;
            clip-path: polygon(0 0, 100% 0, 100% 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .wheel-segment:nth-child(1) { background: #FF0000; transform: rotate(0deg); }
        .wheel-segment:nth-child(2) { background: #333333; transform: rotate(36deg); }
        .wheel-segment:nth-child(3) { background: #FF0000; transform: rotate(72deg); }
        .wheel-segment:nth-child(4) { background: #4CAF50; transform: rotate(108deg); }
        .wheel-segment:nth-child(5) { background: #2196F3; transform: rotate(144deg); }
        .wheel-segment:nth-child(6) { background: #9C27B0; transform: rotate(180deg); }
        .wheel-segment:nth-child(7) { background: #FF9800; transform: rotate(216deg); }
        .wheel-segment:nth-child(8) { background: #333333; transform: rotate(252deg); }
        .wheel-segment:nth-child(9) { background: #00BCD4; transform: rotate(288deg); }
        .wheel-segment:nth-child(10) { background: #FFD700; transform: rotate(324deg); }

        .wheel-label {
            position: absolute;
            transform: rotate(-18deg) translateX(120px);
            font-weight: bold;
            font-size: 0.9rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            text-align: center;
            line-height: 1.2;
        }

        .wheel-label .percentage {
            font-size: 1.1rem;
            display: block;
        }

        .wheel-label .eth-amount {
            font-size: 0.7rem;
            opacity: 0.9;
            margin-top: 2px;
        }

        .pointer {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            border-top: 60px solid #FFD700;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.5));
            z-index: 10;
        }

        .pool-info {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.2), rgba(255, 140, 0, 0.2));
            padding: 25px;
            border-radius: 20px;
            text-align: center;
            border: 2px solid rgba(255, 215, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .pool-label {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 10px;
        }

        .pool-amount {
            font-size: 3rem;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            margin-bottom: 10px;
        }

        .pool-subtext {
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .right-section {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .buy-spins-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 25px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card-title {
            font-size: 1.8rem;
            margin-bottom: 25px;
            text-align: center;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .spin-selector {
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .spin-amount-display {
            text-align: center;
            margin-bottom: 20px;
        }

        .spin-number {
            font-size: 3rem;
            font-weight: bold;
            color: #FFD700;
            margin-bottom: 5px;
        }

        .quick-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .quick-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
            font-weight: bold;
        }

        .quick-btn:hover {
            background: rgba(255, 215, 0, 0.2);
            border-color: #FFD700;
            transform: translateY(-2px);
        }

        .quick-btn.active {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #1a1a1a;
            border-color: #FFD700;
        }

        .custom-input-group {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .spin-adjust-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 12px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .spin-adjust-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .spin-input {
            width: 100px;
            padding: 12px;
            font-size: 1.3rem;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
        }

        .cost-breakdown {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .cost-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 1rem;
        }

        .cost-row.total {
            font-size: 1.2rem;
            font-weight: bold;
            color: #FFD700;
            padding-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .spin-btn {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #1a1a1a;
            border: none;
            padding: 20px;
            font-size: 1.8rem;
            font-weight: bold;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.4);
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .spin-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(255, 215, 0, 0.6);
        }

        .spin-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .spin-btn.spinning {
            background: linear-gradient(45deg, #4ECDC4, #44A08D);
        }

        .info-cards {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .info-card {
            background: rgba(255, 255, 255, 0.08);
            padding: 25px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .info-card h3 {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #FFD700;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .stat-label {
            opacity: 0.8;
        }

        .stat-value {
            font-weight: bold;
            color: #FFD700;
        }

        .claim-section {
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.2), rgba(46, 125, 50, 0.2));
            padding: 25px;
            border-radius: 20px;
            border: 2px solid rgba(76, 175, 80, 0.3);
            text-align: center;
        }

        .pending-amount {
            font-size: 2.5rem;
            font-weight: bold;
            color: #4CAF50;
            margin: 15px 0;
        }

        .claim-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            max-width: 300px;
        }

        .claim-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(76, 175, 80, 0.6);
        }

        .prizes-table {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
        }

        .prize-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            transition: all 0.3s;
        }

        .prize-row:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .prize-row.jackpot {
            background: linear-gradient(45deg, rgba(255, 215, 0, 0.2), rgba(255, 140, 0, 0.2));
            border: 1px solid rgba(255, 215, 0, 0.3);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 20px 30px;
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            transform: translateX(400px);
            transition: transform 0.3s;
            z-index: 1000;
            max-width: 400px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            border-left: 5px solid #4CAF50;
        }

        .notification.error {
            border-left: 5px solid #f44336;
        }

        .notification.info {
            border-left: 5px solid #2196F3;
        }

        .spin-result-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .spin-result-content {
            background: linear-gradient(135deg, #1a1a3e, #2d2d5e);
            padding: 40px;
            border-radius: 25px;
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .result-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .result-amount {
            font-size: 3rem;
            font-weight: bold;
            color: #FFD700;
            margin: 20px 0;
        }

        .result-details {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
                max-width: 600px;
            }
            
            .info-cards {
                grid-template-columns: 1fr;
            }
            
            .wheel-container {
                width: 350px;
                height: 350px;
            }
        }

        @media (max-width: 640px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .wheel-container {
                width: 300px;
                height: 300px;
            }
            
            .quick-buttons {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .wheel-segment.highlight {
            box-shadow: 0 0 30px 10px #FFD700, 0 0 10px 2px #fff;
            border: 3px solid #FFD700;
            z-index: 2;
        }
    </style>
</head>
<body>
    <main class="main-bg">
        <header class="header">
            <h1>SPIN & WIN</h1>
            <div class="network-status">
                <span id="networkName">Sepolia</span>
                <button id="networkSwitch" class="network-btn">Switch Network</button>
        </div>
            <div class="wallet-status">
                <button id="connectBtn" class="wallet-btn">Connect Wallet</button>
                <span id="walletAddress"></span>
        </div>
        </header>
        <section class="game-section">
            <div class="left-panel">
                <div class="prize-pool-card card">
                    <div class="prize-pool-label">PRIZE POOL</div>
                    <div class="prize-pool-value" id="prizePool">0 ETH</div>
                    <div class="prize-pool-desc">Grows with every spin!</div>
                </div>
                <div class="wheel-box card">
                    <div id="wheel" class="wheel"></div>
                    <div id="pointer" class="pointer"></div>
                            </div>
                        </div>
            <div class="center-panel">
                <div class="buy-spin-card card">
                    <h2>Buy Spins</h2>
                    <div class="spin-amount-selector">
                        <button class="spin-amount-btn" data-amount="1">1</button>
                        <button class="spin-amount-btn" data-amount="5">5</button>
                        <button class="spin-amount-btn" data-amount="10">10</button>
                        <button class="spin-amount-btn" data-amount="25">25</button>
                        <button class="spin-amount-btn" data-amount="50">50</button>
                        <button class="spin-amount-btn" data-amount="100">100</button>
                            </div>
                    <div class="spin-amount-input">
                        <button id="decreaseSpin">-</button>
                        <input type="number" id="spinCount" min="1" max="100" value="1">
                        <button id="increaseSpin">+</button>
                        </div>
                    <div class="spin-cost-info">
                        <div>Price per spin: <span id="spinCost">-</span></div>
                        <div>Number of spins: <span id="spinCountLabel">1</span></div>
                        <div>Total Cost: <span id="totalSpinCost">-</span></div>
                            </div>
                    <button id="spinBtn" class="spin-now-btn">SPIN NOW</button>
                        </div>
                            </div>
            <div class="right-panel">
                <div class="stats-card card">
                        <h3>Your Stats</h3>
                    <div>Total Spins: <span id="userSpins">0</span></div>
                    <div>Total Wins: <span id="userTotalWins">0</span></div>
                    <div>Win Rate: <span id="userWinRate">0%</span></div>
                    <div>Total Wagered: <span id="userTotalWagered">0 ETH</span></div>
                        </div>
                <div class="rewards-card card">
                        <h3>Your Rewards</h3>
                    <div>No pending rewards</div>
                    <div>Pending: <span id="userPending">0 ETH</span></div>
                    <div>Total Claimed: <span id="userTotalWon">0 ETH</span></div>
                    <button id="claimBtn" class="claim-btn">Claim</button>
                        </div>
                        </div>
        </section>
        <section class="prizes-section card">
                    <h3>Current Prizes</h3>
            <ul id="currentPrizesList"></ul>
        </section>
        <div id="notification" class="notification"></div>
        <div id="resultModal" class="modal">
            <div class="modal-content">
                <div id="modalMessage"></div>
                <button id="closeModal">Close</button>
                        </div>
                        </div>
    </main>
    <script>
    // Sepolia Testnet
    const SEPOLIA_CHAIN_ID = '0xaa36a7';
    const SEPOLIA_RPC = 'https://sepolia.infura.io/v3/9aa3d95b3bc440fa88ea12eaa4456161';
    const contractABI = [
      "function spin(uint256 spinCount) payable",
      "function claimReward()",
      "function getUserData(address) view returns (uint256, uint256, uint256, uint256, uint256, uint256)",
      "function prizePool() view returns (uint256)",
      "function getCurrentPrizes() view returns (uint256[10])",
      "function calculateSpinCost(uint256) pure returns (uint256)",
      "event SpinRequested(address indexed player, uint256 requestId, uint256 spinCount)",
      "event SpinResult(address indexed player, uint256 requestId, uint256 spinCount, uint256 totalPrize, uint256[] wheelPositions, uint256[] prizes)",
      "event RewardClaimed(address indexed player, uint256 amount, uint256 fee)"
    ];
    const contractAddress = "0x557d743c02fd894531332f8807e47d08348ef04d";

    let provider;
    let signer;
    let contract;
    let userAddress;
    let isSpinning = false;
    let currentSpinCount = 1;
    let pendingSpins = new Map();

    window.addEventListener('load', () => {
      checkMetaMask();
      updateSpinDisplay();
    });

    function checkMetaMask() {
      if (typeof window.ethereum === 'undefined') {
        showNotification('Please install MetaMask to play!', 'error');
        document.getElementById('connectBtn').disabled = true;
        document.getElementById('connectBtn').textContent = 'Install MetaMask';
        document.getElementById('connectBtn').onclick = () => {
          window.open('https://metamask.io/download/', '_blank');
        };
      }
    }

    async function connectWallet() {
      try {
        if (typeof window.ethereum === 'undefined') {
          window.open('https://metamask.io/download/', '_blank');
          return;
        }
        // Request account access
        await window.ethereum.request({ method: 'eth_requestAccounts' });
        // Check network
        let chainId = await window.ethereum.request({ method: 'eth_chainId' });
        if (chainId !== SEPOLIA_CHAIN_ID) {
          try {
            await window.ethereum.request({
              method: 'wallet_switchEthereumChain',
              params: [{ chainId: SEPOLIA_CHAIN_ID }],
            });
            chainId = SEPOLIA_CHAIN_ID;
          } catch (switchError) {
            showNotification('Please switch to Sepolia Testnet in MetaMask.', 'error');
            return;
          }
        }
        provider = new window.ethers.BrowserProvider(window.ethereum);
        signer = await provider.getSigner();
        userAddress = await signer.getAddress();
        contract = new window.ethers.Contract(contractAddress, contractABI, signer);
        document.getElementById('connectBtn').textContent = 'Connected ✓';
        document.getElementById('connectBtn').classList.add('connected');
        document.getElementById('walletAddress').textContent = `${userAddress.slice(0, 6)}...${userAddress.slice(-4)}`;
        document.getElementById('spinBtn').disabled = false;
        setupEventListeners();
        await updateAllData();
        showNotification('Wallet connected to Sepolia!', 'success');
        // Auto-update data every 5 seconds
        if (!window._autoUpdateInterval) {
          window._autoUpdateInterval = setInterval(updateAllData, 5000);
        }
      } catch (error) {
        console.error('Connection error:', error);
        showNotification('Failed to connect: ' + (error.message || error), 'error');
      }
    }

    function setupEventListeners() {
      if (!contract) return;
      // Remove previous listeners to avoid duplicates
      contract.removeAllListeners();
      contract.on("SpinRequested", (player, requestId, spinCount) => {
        if (player.toLowerCase() === userAddress.toLowerCase()) {
          pendingSpins.set(requestId.toString(), spinCount);
          showNotification(`Spin requested! Waiting for Chainlink VRF...`, 'info');
        }
      });
      contract.on("SpinResult", async (player, requestId, spinCount, totalPrize, wheelPositions, prizes) => {
        if (player.toLowerCase() === userAddress.toLowerCase()) {
          handleSpinResult(requestId, spinCount, totalPrize, wheelPositions, prizes);
        }
      });
      contract.on("RewardClaimed", (player, amount, fee) => {
        if (player.toLowerCase() === userAddress.toLowerCase()) {
          const netAmount = window.ethers.formatEther(amount);
          const feeAmount = window.ethers.formatEther(fee);
          showNotification(`Successfully claimed ${netAmount} ETH! (Fee: ${feeAmount} ETH)`, 'success');
          updateAllData();
        }
      });
      // Account/chain changes
      window.ethereum.on('accountsChanged', () => { location.reload(); });
      window.ethereum.on('chainChanged', () => { location.reload(); });
    }

    function setSpinCount(count) {
      currentSpinCount = count;
      document.getElementById('spinCount').value = count;
      document.querySelectorAll('.quick-btn').forEach(btn => btn.classList.remove('active'));
      if (event && event.target.classList.contains('quick-btn')) {
        event.target.classList.add('active');
      }
      updateSpinDisplay();
    }

    function adjustSpinCount(delta) {
      const input = document.getElementById('spinCount');
      const current = parseInt(input.value) || 1;
      const newValue = Math.max(1, Math.min(100, current + delta));
      currentSpinCount = newValue;
      input.value = newValue;
      document.querySelectorAll('.quick-btn').forEach(btn => btn.classList.remove('active'));
      updateSpinDisplay();
    }

    function updateSpinDisplay() {
      const spinCount = parseInt(document.getElementById('spinCount').value) || 1;
      currentSpinCount = spinCount;
      document.getElementById('spinNumber').textContent = spinCount;
      document.getElementById('spinCountDisplay').textContent = spinCount;
      const cost = spinCount * 0.00025;
      document.getElementById('totalCost').textContent = cost.toFixed(5) + ' ETH';
    }

    async function spin() {
      if (isSpinning || !contract) return;
      try {
        isSpinning = true;
        const spinBtn = document.getElementById('spinBtn');
        spinBtn.disabled = true;
        spinBtn.classList.add('spinning');
        spinBtn.textContent = 'Processing...';
        const spinCount = currentSpinCount;
        const cost = await contract.calculateSpinCost(spinCount);
        const balance = await provider.getBalance(userAddress);
        if (balance < cost) {
          throw new Error("Insufficient ETH balance");
        }
        let prizePool = 0n;
        try {
          prizePool = await contract.prizePool();
        } catch (error) {
          console.error("prizePool fetch failed:", error);
        }
        if (prizePool == 0n) {
          throw new Error("Prize pool is empty. Please fund the pool first.");
        }
        const tx = await contract.spin(spinCount, { value: cost, gasLimit: 1000000 });
        spinBtn.textContent = 'Confirming...';
        showNotification('Transaction sent! Waiting for confirmation...', 'info');
        const receipt = await tx.wait();
        spinBtn.textContent = 'Waiting for VRF...';
        showNotification('Transaction confirmed! Waiting for random number...', 'info');
        startSpinAnimation();
        await updateAllData();
      } catch (error) {
        let errorMessage = 'Spin failed: ';
        if (error.message.includes("Insufficient ETH")) {
          errorMessage += "Not enough ETH in wallet";
        } else if (error.message.includes("Prize pool is empty")) {
          errorMessage += "Prize pool needs funding";
        } else if (error.message.includes("user rejected")) {
          errorMessage += "Transaction cancelled";
        } else {
          errorMessage += error.message;
        }
        showNotification(errorMessage, 'error');
        resetSpinButton();
      }
    }

    function startSpinAnimation() {
      const wheel = document.getElementById('wheel');
      wheel.style.transition = 'none';
      wheel.style.transform = 'rotate(0deg)';
      setTimeout(() => {
        wheel.style.transition = 'transform 1s linear infinite';
        wheel.style.transform = 'rotate(360deg)';
      }, 10);
    }

    async function handleSpinResult(requestId, spinCount, totalPrize, wheelPositions, prizes) {
      const requestIdStr = requestId.toString();
      if (!pendingSpins.has(requestIdStr)) return;
      pendingSpins.delete(requestIdStr);
      const wheel = document.getElementById('wheel');
      wheel.style.transition = 'transform 4s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
      const finalPosition = Number(wheelPositions[wheelPositions.length - 1]);
      animateWheel(finalPosition);
      setTimeout(() => {
        const totalWon = window.ethers.formatEther(totalPrize);
        const wins = prizes.filter(p => p > 0n).length;
        showResultModal(spinCount, wins, totalWon);
        resetSpinButton();
        updateAllData();
      }, 4000);
    }

    function animateWheel(position) {
      const wheel = document.getElementById('wheel');
      const degrees = position * 36;
      const spins = 5;
      const totalRotation = spins * 360 + degrees + Math.random() * 30 - 15;
      wheel.style.transform = `rotate(${totalRotation}deg)`;
    }

    function resetSpinButton() {
      isSpinning = false;
      const spinBtn = document.getElementById('spinBtn');
      spinBtn.disabled = false;
      spinBtn.classList.remove('spinning');
      spinBtn.textContent = 'SPIN NOW';
    }

    function showResultModal(spinCount, wins, totalWon) {
      const modal = document.getElementById('resultModal');
      const title = document.getElementById('resultTitle');
      const amount = document.getElementById('resultAmount');
      const details = document.getElementById('resultDetails');
      if (wins > 0) {
        title.textContent = '🎉 Winner!';
        title.style.color = '#4CAF50';
        amount.textContent = totalWon + ' ETH';
        details.textContent = `You won ${wins} out of ${spinCount} spins!`;
      } else {
        title.textContent = '😢 Better Luck Next Time!';
        title.style.color = '#f44336';
        amount.textContent = '0 ETH';
        details.textContent = `You lost all ${spinCount} spins. Try again!`;
      }
      modal.style.display = 'flex';
    }

    function closeResultModal() {
      document.getElementById('resultModal').style.display = 'none';
    }

    async function claimReward() {
      try {
        const claimBtn = event.target;
        claimBtn.disabled = true;
        claimBtn.textContent = 'Processing...';
        const tx = await contract.claimReward();
        showNotification('Claiming rewards...', 'info');
        await tx.wait();
        showNotification('Rewards claimed successfully!', 'success');
        await updateAllData();
      } catch (error) {
        showNotification('Claim failed: ' + (error.message || error), 'error');
      } finally {
        const claimBtn = event.target;
        claimBtn.disabled = false;
        claimBtn.textContent = 'Claim Now';
      }
    }

    async function updateAllData() {
      if (!contract || !userAddress) return;
      try {
        let userData = [0n, 0n, 0n, 0n, 0n, 0n];
        try {
          userData = await contract.getUserData(userAddress);
        } catch (error) {
          console.error("getUserData failed, using defaults:", error);
        }
        const [pendingReward, totalWins, totalSpins, totalWagered, totalClaimed, winRate] = userData;
        document.getElementById('totalSpins').textContent = totalSpins.toString();
        document.getElementById('totalWins').textContent = totalWins.toString();
        document.getElementById('winRate').textContent = winRate.toString() + '%';
        document.getElementById('totalWagered').textContent = formatEther(totalWagered);
        document.getElementById('totalClaimed').textContent = formatEther(totalClaimed);
        const pendingEth = window.ethers.formatEther(pendingReward);
        document.getElementById('pendingReward').textContent = pendingEth + ' ETH';
        if (pendingReward > 0n) {
          document.getElementById('claimSection').style.display = 'block';
          document.getElementById('noRewardsText').style.display = 'none';
        } else {
          document.getElementById('claimSection').style.display = 'none';
          document.getElementById('noRewardsText').style.display = 'block';
        }
        let prizePool = 0n;
        let currentPrizes = new Array(10).fill(0n);
        try {
          prizePool = await contract.prizePool();
        } catch (error) {
          console.error("prizePool failed:", error);
        }
        try {
          currentPrizes = await contract.getCurrentPrizes();
        } catch (error) {
          console.error("getCurrentPrizes failed:", error);
        }
        document.getElementById('prizePool').textContent = formatEther(prizePool);
        const prizeIndices = [3, 4, 5, 6, 8, 9];
        prizeIndices.forEach(i => {
          const prizeElement = document.getElementById(`prize${i}`);
          const dynamicElement = document.getElementById(`dynamicPrize${i}`);
          const amount = formatEther(currentPrizes[i]);
          if (prizeElement) prizeElement.textContent = amount;
          if (dynamicElement) dynamicElement.textContent = amount;
        });
      } catch (error) {
        console.error('Update error:', error);
      }
    }

    function formatEther(value) {
      const eth = window.ethers.formatEther(value);
      const num = parseFloat(eth);
      if (num === 0) return '0 ETH';
      if (num < 0.0001) return '< 0.0001 ETH';
      if (num < 1) return num.toFixed(5) + ' ETH';
      return num.toFixed(3) + ' ETH';
    }

    function showNotification(message, type = 'info') {
      const notification = document.getElementById('notification');
      notification.textContent = message;
      notification.className = `notification ${type} show`;
      setTimeout(() => {
        notification.classList.remove('show');
      }, 5000);
    }
    </script>
</body>
